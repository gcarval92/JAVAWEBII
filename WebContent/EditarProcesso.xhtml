<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:dataTable value="" var="pateta" border="1">
	<h:column>
		<f:facet name="header">
	Número do Processo
	</f:facet>

		<h:outputText value="AAAAMMDD-HHmmSS-CNPJ" />

	</h:column>

	<h:column>
		<f:facet name="header">
	CNPJ
	</f:facet>
		<h:outputText value="00.000.000.0000-00" />
	</h:column>

	<h:column>
		<f:facet name="header">
	Razão Social
	</f:facet>
		<h:outputText value="Nome da razão social" />
	</h:column>

	<h:column>
		<f:facet name="header">
	Logradouro
	</f:facet>
		<h:outputText value="Caixa de texto, máx. 100 caracteres" />
	</h:column>

	<h:column>
		<f:facet name="header">
	Número
	</f:facet>
		<h:outputText value="Caixa de texto, máx. 50 caracteres" />
	</h:column>

	<h:column>
		<f:facet name="header">
	Complemento
	</f:facet>
		<h:outputText value="Caixa de texto, máx. 50 caracteres" />
	</h:column>

	<h:column>
		<f:facet name="header">
	Bairro
	</f:facet>
		<h:outputText value="Caixa de texto, máx. 100 caracteres" />
	</h:column>

	<h:column>
		<f:facet name="header">
	CEP
	</f:facet>
		<h:outputText value="00.000-000" />
	</h:column>

	<h:column>
		<f:facet name="header">
	Município
	</f:facet>
		<h:outputText value="Caixa de texto, máx. 200 caracteres" />
	</h:column>

	<h:column>
		<f:facet name="header">
	Unidade Federativa
	</f:facet>
		<h:outputText
			value="Combobox contentendo siglas dos estados Brasileiros" />
	</h:column>

	<h:column>
		<f:facet name="header">
	Inscrição Municipal
	</f:facet>
		<h:outputText value="0.000.000-00" />
	</h:column>

	<h:column>
		<f:facet name="header">
	Receita Bruta
	</f:facet>
		<h:outputText value="R$ 000,00" />
	</h:column>

	<h:column>
		<f:facet name="header">
	Relato da Fiscalização*
	</f:facet>
		<h:outputText value="Caixa de texto, máx. 1000 caracteres" />
	</h:column>

	<h:column>
		<f:facet name="header">
	Data do Relato*
	</f:facet>
		<h:outputText value="DD/MM/AAAA" />
	</h:column>

	<h:column>
		<f:facet name="header">
	Fiscal Responsável*
	</f:facet>
		<h:outputText value="Nome do fiscal responsável" />
	</h:column>


</h:dataTable>

<h:commandButton value="Salvar Processo"  onclick="location.href ='http://localhost:8080/SIFISCON/Novofornecedor.xhtml'" />



</html>
