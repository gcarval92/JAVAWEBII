<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>.:: SIFISCON ::.</title>
	
</h:head>
<h:body>
	<center>
		<h:form>

			<h:dataTable value="" var="pateta" border="1">
				
				<h:column>
					<f:facet name="header">
	CNPJ
	</f:facet>
					<h:outputText value="00.000.000.0000-00" />
				</h:column>

				<h:column>
					<f:facet name="header">
	Razão Social
	</f:facet>
					<h:outputText value="Nome da razão social" />
				</h:column>

				<h:column>
					<f:facet name="header">
	Inscrição Municipal
	</f:facet>
					<h:outputText value="0.000.000-0" />
				</h:column>
				
				<h:column>
					<f:facet name="header">
	Receita Bruta
	</f:facet>
					<h:outputText value="R$ 0000,00" />
				</h:column>

			
			</h:dataTable>
			
						
			<input type="button" value="Criar Fornecedor" onclick="window.location = 'http://localhost:8080/SIFISCON/CriarFornecedor.xhtml'"/>
			
		</h:form>
	</center>
</h:body>


</html>
